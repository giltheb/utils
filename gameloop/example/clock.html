<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>clock</title>
  <style type="text/css">
    body {
     margin: 3em 0px 0px 5.5em;
     background-color: #ddddcc;
    }
    pre {
      font-family: Consolas, monaco, monospace;
      display: inline;
    }
    div{
      text-indent: 2.25em;
    }
    h3{
      text-indent: -1em;
    }
    .clock{
      border:solid;
      border-width:1px; 
      background-color: #ffffff;
    }
    </style>
</head>
<body>

  <h3>Game Clock</h3>
  <div ><pre id="DISP" class="clock"> 00:00:00:00 </pre></div>
  <br>
  frame drop: <pre id="LOG">0</pre><br>
  FPS: <input id="FPS" type="text" value="8.0" size="12">
  <input type="button" onclick="eventDirty=true;" value="change">

</body>
<script src="../js/gameloop.js"></script>
<script src="gameclock.js"></script>
</html>
