function hash1D(x){
return p[x];
}
function hash2D(x,y){
return p[(x+p[y])&255];
}
function hash3D(x,y,z){
return p[(x+p[(y+p[z])&255])&255];
}
function hash4D(x,y,z,w){
return p[(x+p[(y+p[(z+p[w])&255])&255])&255];
}

/*
the use of typed array simplifies thing but you can use methods below

all bitwise operations format the result as a 32 bit integer

you can get a signed 32 integer with the hint |0  ex:0xffffffffffff|0 = -1;	(any type -> 32bit)
you can get a unsigned 32bit with >>>0            ex:-1>>>0 =   4294967295;	(n32bit -> u32bit)

*/

var b=new ArrayBuffer(14);
var h16=new Uint8Array(b,0,2);
var h32=new Uint8Array(b,2,4);

function rnd16s8(){
h16[0]=p[h16[0]];
h16[1]=p[(h16[0]+p[h16[1]])&255];

return h16[1];
}

function rnd32s8(){
h32[0]=p[h32[0]];
h32[1]=p[(h32[0]+p[h32[1]])&255];
h32[2]=p[(h32[0]+p[(h32[1]+p[h32[2]])&255])&255];
h32[3]=p[(h32[0]+p[(h32[1]+p[(h32[2]+p[h32[3]])&255])&255])&255];

return h32[3];
}

var canvas = document.getElementById('canvas');
var canvasWidth  = canvas.width;
var canvasHeight = canvas.height;
var ctx = canvas.getContext('2d');
var imageData = ctx.getImageData(0, 0, canvasWidth, canvasHeight);

var data=new Int32Array( imageData.data.buffer );

var mod=0;
var exp=1;
var pow=1;
var isPowerOfTwo=(canvasWidth!=0)&&((canvasWidth&(canvasWidth-1))==0);
if(isPowerOfTwo){mod=canvasWidth-1;while(1){pow*=2;if(pow==canvasWidth)break;exp++;}}
/*
modulo by a PowerOfTwo   a%[2^N] == a&([2^N]-1)
divide by a PowerOfTwo   a/[2^N] == a>>N
*/
function hash(){
var i=0;
var len=canvasWidth*canvasHeight;
var grey=0;
var t0=performance.now();
if(isPowerOfTwo){
while(i<len){
grey=hash2D((i&mod)&255,(i>>exp)&255);
data[i]=(255<<24)|(grey<<16)|(grey<<8)|grey;
i++;}
}else{
while(i<len){
grey=hash2D((i%canvasWidth)&255,((i/canvasWidth)|0)&255);
data[i]=(255<<24)|(grey<<16)|(grey<<8)|grey;
i++;}
}
var t1=performance.now();
document.getElementById('log').innerText=(t1-t0).toFixed(4)+'ms for '+(len)+' pixels';
ctx.putImageData(imageData, 0, 0);
}

function rnd(rndFunc){
var len=canvasWidth*canvasHeight;
var i=0;
var grey=0;
var t0=performance.now();
while(i<len){
grey=rndFunc();
data[i]=(255<<24)|(grey<<16)|(grey<<8)|grey;
i++;}
var t1=performance.now();
document.getElementById('log').innerText=(t1-t0).toFixed(4)+'ms for '+(len)+' pixels';
ctx.putImageData(imageData, 0, 0);
}
